name: Call REST API Daily

on:
  schedule:
    - cron:  '0 0 * * *'
  push:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Call REST API
        run: |
          response=$(curl -X POST https://api.example.com/endpoint \
            -H "Content-Type: application/json" \
            -d '{"key": "value"}')
          echo "API Response:"
          echo "$response"